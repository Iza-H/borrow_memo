<tr>
    <td>{{convertedDate}}</td>
    <td>{{item.location | capitalize}}</td>
    <td>{{item.name | capitalize}}</td>
    <td>{{item.company | capitalize}}</td>
    <td>{{item.item}}</td>
    <td><input type="button" value="Returned" ng-show='!item.returned' ng-click="selectItemAsReturned()"/>
        <span ng-show='item.returned'>Item returned</span>
    </td>
</tr>
